<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form
        [formGroup]="loginFormulario"
        (ngSubmit)="iniciarSesion()"
        class="login100-form validate-form flex-sb flex-w"
      >
        <span class="login100-form-title p-b-51">
          Inicio de sesión
        </span>

        <div class="wrap-input100 m-b-16">
          <input
            class="input100 form-control"
            type="text"
            [ngClass]="{
              'is-invalid':
                loginFormulario.get('email').errors &&
                loginFormulario.get('email').touched,
              'is-valid': !loginFormulario.get('email').errors
            }"
            formControlName="email"
            placeholder="Email"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              loginFormulario.get('email').hasError('required') &&
              loginFormulario.get('email').touched
            "
          >
            El email es obligatorio.
          </div>

          <div
            class="invalid-feedback"
            *ngIf="
              loginFormulario.get('email').hasError('email') &&
              loginFormulario.get('email').touched
            "
          >
            El email debe estar en formato: abc@abc.com
          </div>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 m-b-16">
          <input
            class="input100 form-control"
            type="password"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                loginFormulario.get('password').errors &&
                loginFormulario.get('password').touched,
              'is-valid': !loginFormulario.get('password').errors
            }"
            placeholder="Contraseña"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              loginFormulario.get('password').hasError('required') &&
              loginFormulario.get('password').touched
            "
          >
            La contraseña es obligatoria.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              loginFormulario.get('password').hasError('minlength') &&
              loginFormulario.get('password').touched
            "
          >
            La contraseña debe tener al menos cinco caracteres.
          </div>
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
            <input
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="remember-me"
            />
            <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
          </div>

          <div>
            <a routerLink="/registro" class="txt1">
              ¿No tienes cuenta?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button
            [disabled]="loginFormulario.invalid"
            class="login100-form-btn"
            type="submit"
          >
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
